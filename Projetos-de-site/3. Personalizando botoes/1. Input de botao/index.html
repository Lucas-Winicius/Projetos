<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trocando o estilo do botão</title>
</head>
<body>
    <h1>Input de botão</h1>
    <p>Antes:</p>
    <input type="button" value="Entrar">
    <hr>
    <p>Depois:</p>
    <input type="button" value="Entrar" id="botao" onmousedown="trocar()" onmouseup="voltar('orange', 'black', 'none')" onmouseleave="voltar('orange', 'black', 'none')">
    <script src="script.js"></script>
</body>
</html>
